<!doctype html>
<title>Log in</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method=post>
    Username: <input name="user"><br>
    Password: <input name="password" type=password><br>
    <button>Log In</button>
</form>
